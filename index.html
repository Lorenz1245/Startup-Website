<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Hellblauer Hintergrund */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #dfefff; /* Sanftes Grau-Blau */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #1a73e8;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #1a73e8;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #1a73e8;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Profilbild" class="profile-img">
        <a href="https://home.lorenz1245.de" target="_blank">Link 1</a>
        <a href="https://homeneth.vpn64.de" target="_blank">Link 2</a>
        <a href="http://192.168.178.98" target="_blank">Link 3</a>

</body>
</html>
