<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        :root {
            --background-color: #87ceeb; /* Himmelblau */
            --text-color: #000000;
            --container-background: #b0e0e6; /* PowderBlue */
            --link-color: #1a73e8;
            --link-hover-color: #ffffff;
            --button-background: #1a73e8;
            --button-color: #ffffff;
        }
        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --container-background: #1e1e1e;
            --link-color: #bb86fc;
            --link-hover-color: #1e1e1e;
            --button-background: #bb86fc;
            --button-color: #1e1e1e;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            background-color: var(--container-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: var(--link-color);
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border: 1px solid var(--link-color);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        a:hover {
            background-color: var(--link-color);
            color: var(--link-hover-color);
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .dark-mode-toggle {
            margin-top: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: var(--button-background);
            color: var(--button-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .dark-mode-toggle:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function applyDarkMode(isDark) {
            const toggleButton = document.querySelector('.dark-mode-toggle');
            if (isDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
                toggleButton.textContent = 'Dark Mode';
            } else {
                document.documentElement.removeAttribute('data-theme');
                toggleButton.textContent = 'White Mode';
            }
        }

        function toggleDarkMode() {
            const isDark = getCookie('darkmode') === 'true';
            setCookie('darkmode', !isDark, 365);
            applyDarkMode(!isDark);
        }

        // Apply dark mode if the cookie is set before the page loads
        window.onload = () => {
            const isDark = getCookie('darkmode') === 'true';
            applyDarkMode(isDark);
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Profilbild" class="profile-img">
        <a href="https://home.lorenz1245.de" target="_blank">Home Assistant</a>
        <a href="https://homeneth.vpn64.de" target="_blank">Nextcloud</a>
        <a href="http://192.168.178.98" target="_blank">Link 3</a>
        <!-- Hier kannst du weitere Links hinzufÃ¼gen -->
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">White Mode</button>
    </div>
</body>
</html>
